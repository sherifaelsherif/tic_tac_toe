name: Build & Test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Init submodules
        run: git submodule update --init --recursive
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake g++ make libgl1-mesa-dev qt6-base-dev qt6-tools-dev qt6-tools-dev-tools
      - name: Verify Qt6 installation
        run: find /usr/lib/x86_64-linux-gnu/cmake/Qt6 -name Qt6Config.cmake || echo "Qt6 not found via apt-get"
      - name: Debug mxschmitt/action-qt
        uses: mxschmitt/action-qt@v3
        continue-on-error: true
        with:
          version: '6.9.1'
          target: 'desktop'
          arch: 'gcc_64'
          dir: '${{ github.workspace }}/qt'
      - name: Verify action-qt installation
        run: find ${{ github.workspace }}/qt -name Qt6Config.cmake || echo "Qt6 not installed via action-qt"
      - name: Configure with CMake
        run: cmake -S . -B build -DCMAKE_PREFIX_PATH=/usr/lib/x86_64-linux-gnu/cmake/Qt6 -DCMAKE_VERBOSE_MAKEFILE=ON
      - name: Build the project
        run: cmake --build build --parallel 4
      - name: Run tests
        run: ctest --verbose
        working-directory: build